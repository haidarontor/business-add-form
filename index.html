<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Business form</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="custom.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
</head>

<body>

    <div class="service-area bussinessformback ">
        <div class="container">
            <!------------------------start insert, update, delete message ---------------->
            <div class="row">
                <!-- Quation Here -->
                <div class="col-md-3">


                    <h1 class="" style="color:#ffffff;font-size: 60px;font-family: serif;">Add New Business Here</h1>
                    <p class="" style="color: #f7eff1;font-size: 20px;font-family: cursive;">Please fill this form. We
                        will
                        get back to you soon.</p>
                </div>
                <div class="col-md-8 bussinessform ">
                    <form method="POST" action="http://localhost/gititready/public/businessstore" accept-charset="UTF-8"
                        method="post" enctype="multipart/form-data">
                        <input type="hidden" name="_token" value="rU0jElKzpZqZynAWHx5JXOAR4SloMMOViobfhba6">

                        <div class="row">
                            <div class="form-group col-sm-6">
                                <label class="control-label">Job Category <span class="text-danger">*</span></label>
                                <select class="form-control" name="cat_id" required>
                                    <option value="">-- Select Category --</option>
                                    <option value="5">Accounting</option>
                                    <option value="6">Admin</option>
                                    <option value="7">Aircon Installation</option>
                                    <option value="8">Appliance Repair</option>


                                </select>
                            </div>
                            <div class="form-group col-sm-6">
                                <label class="control-label" for="cname">Name <span class="text-danger">*</span>
                                </label>
                                <input type="text" class="form-control" name="cname" placeholder="Enter Company Name"
                                    required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-sm-6">
                                <label class="control-label" for="cmobile">Mobile</label>
                                <input type="number" class="form-control" id="cmobile" name="cmobile" placeholder="Enter Company Mobile"
                                    autocomplete="off">
                            </div>
                            <div class="form-group col-sm-6">
                                <label class="control-label" for="cemail">E-mail <span class="text-danger">*</span>
                                </label>
                                <input type="email" class="form-control" id="cemail" name="cemail" placeholder=" Enter Company E-mail">
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-sm-6">
                                <label class="control-label" for="cwebsite">Website <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="cwebsite" name="cwebsite" placeholder=" Enter Company Website">
                            </div>
                            <div class="form-group col-sm-6">
                                <label class="control-label" for="cmap">Map</label>
                                <input type="text" class="form-control" id="cmap" name="cmap" placeholder="Enter Company Map"
                                    multiple autocomplete="off">
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-sm-6">
                                <label class="control-label" for="caddress">Address <span class="text-danger">*</span></label>
                                <textarea class="form-control" id="caddress" name="caddress" placeholder=" Enter Company Address"
                                    autocomplete="off"></textarea>
                            </div>
                            <div class="form-group col-sm-6">
                                <label class="control-label" for="cshortdetails"> Short Details</label>
                                <textarea class="form-control" id="cshortdetails" name="cshortdetails" placeholder=" Enter Company Short Details "
                                    autocomplete="off"></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-sm-6">
                                <label class="control-label" for="clongdetails">Long Details</label>
                                <textarea class="form-control" id="clongdetails" name="clongdetails" placeholder="Long Details"
                                    autocomplete="off"></textarea>
                            </div>
                            <div class="form-group col-sm-6">
                                <label class="control-label" for="cthumbnail">Thumbnail <span class="text-danger">*</span></label>
                                <input type="file" class="form-control" id="cthumbnail" name="cthumbnail" placeholder="Enter Company Thumbnail"
                                    autocomplete="off">
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-sm-6">
                                <label class="control-label" for="cgallery">Gallery</label>
                                <input type="file" class="form-control" id="cgallery" name="cgallery[]" placeholder="Enter Company Gallery"
                                    multiple autocomplete="off">
                            </div>
                            <div class="form-group col-sm-6">
                                <label class="control-label" for="cbackgroundimage">Background Image</label>
                                <input type="file" class="form-control" id="cbackgroundimage" name="cbackgroundimage"
                                    placeholder="Enter Company Background Image" autocomplete="off">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6"></div>
                            <div class="form-group col-sm-6 " style="margin-top:4px;">
                                <button type="submit" class="btn btn-primary ladda-button pull-right" data-plugin="ladda"
                                    data-style="expand-left">
                                    <i class="fa fa-save"></i> Create New Business
                                    <span class="ladda-spinner"></span>
                                    <div class="ladda-progress" style="width: 0px;"></div>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
                <!-- End Quation Here -->
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
